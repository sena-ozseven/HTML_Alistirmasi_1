<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Kayıt Ol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="ana-container">
        <h1>Hesap Oluştur</h1>
        <div class="form-container">
            <form id="signupForm">
                <div>
                    <label for="name">Ad Soyad: </label>
                    <input id="name" type="text" placeholder="Ad Soyad" required />
                </div>
                <div>
                    <label for="email">E-posta: </label>
                    <input id="email" type="email" placeholder="E-posta" required />
                </div>
                <div>
                    <label for="sifre">Şifre: </label>
                    <input id="sifre" type="password" placeholder="Şifre" required />
                </div>
                <div>
                    <label for="confirmPassword">Şifreyi Onayla:</label>
                    <input id="confirmPassword" type="password" placeholder="Şifrenizi tekrar giriniz." required />
                </div>
                <div>
                    <button type="submit">Kayıt Ol</button>
                </div>
            </form>
            
        </div>
        <p>Zaten bir hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
    </div>    
</body>
</html>
