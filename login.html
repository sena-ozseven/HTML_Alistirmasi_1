<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Giriş Yap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="ana-container">
        <h1>Giriş Yap</h1>
        <div class="form-container">
            <form id="loginForm">
            
                
                <label for="email">E-posta:</label>
                <input id="email" type="email" placeholder="E-postanızı giriniz." required />
                

                
                <div>
                    <label for="password">Şifre:</label>
                    <input id="password" type="password" placeholder="Şifrenizi giriniz." required />
                    
                    <input type="checkbox" id="rememberMe" />
                    <label for="rememberMe">Beni Hatırla</label>
                </div>
                
                
                <button type="submit">Giriş Yap</button>
                
            </form>

            
            
        </div>
        <p>Hesabınız yok mu? <a href="signup.html">Hemen Kayıt Ol</a></p>
    </div>
</body>
</html>
