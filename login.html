<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Giriş Yap</title>
</head>
<body>
    <h1>Giriş Yap</h1>

    <form id="loginForm">
      
        <div>
            <label for="email">E-posta:</label>
            <input id="email" type="email" placeholder="E-postanızı giriniz." required />
        </div>

        
        <div>
            <label for="password">Şifre:</label>
            <input id="password" type="password" placeholder="Şifrenizi giriniz." required />
        </div>

       
        <div>
            <button type="submit">Gönder</button>
        </div>
    </form>

    
    <p>Hesabınız yok mu? <a href="signup.html">Hemen Kayıt Ol</a></p>
</body>
</html>
